<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>count</title>
    <script>
        let counter = 0;
        function count()
        {
            counter++;
            alert(`counter is ${counter}`);

        }
    </script>
</head>
<body>
<button onclick="count()" > count</button>
</body>
</html>
